<ion-header>

  <ion-navbar>
    <ion-title>Product Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="item-note" item-left>	
        <img src="img/{{item.icon}}.jpg" >
	</div>
			<div class="item-note" item-left>	
      {{item.title}}
			</div>
        
      <div class="item-note" item-right>
        {{item.price}}
      </div>

<div>
   <button ion-button (click)="addToCart(item)" >Add to Cart</button>
</div>
</ion-content>
