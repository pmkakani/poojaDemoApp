<ion-header>

  <ion-navbar>
    <ion-title>orderHistory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of items" >
 
            
<!--ion-scroll scrollY="true">
 </ion-scroll-->
	<div class="item-note" item-left>	
        {{item.orderId}}
	</div>
			<div class="item-note" item-center>	
      {{item.productDetails}}
			</div>
        
      <div class="item-note" item-right>
        {{item.email}}
      </div>

    </ion-item>
    
  </ion-list>
</ion-content>
