  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of _cart" >
 
            
<!--ion-scroll scrollY="true">
 </ion-scroll-->
	<div class="item-note" item-left>	
        <img src="img/{{item.icon}}.jpg" width="100px" height="100px">
	</div>
			<div class="item-note" item-left>	
      {{item.title}}
			</div>
        
      <div class="item-note" item-right>
        {{item.price}}
      </div>

    </ion-item>
    
  </ion-list>

  <button ion-button [navPush]="pushPage" [navParams]="_cart">Customer Details</button>
</ion-content>
